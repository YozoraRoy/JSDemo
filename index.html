<script type="text/javascript">

    $(document).ready(function () {
      // When page load ...
    });

    $("#saveBtn").click(function () {

        // Data
        let input_team_value = $('#input_team').val();

        // Guard
        if (input_team_value > 5) {
            alert("Exceeds input limit!! max team is 5");
        }

        coreTeamLogic(input_team_value);
    });

    function coreTeamLogic(input_team_value) {

        // clear step
        $('#div_display').empty();

        for (var i = 0; i < input_team_value; i++) {

            let firstTeamNum = i + 1;
            for (var t = 0; t < input_team_value ; t++) {
          
                let secondTeamNum = t + 1;

                // Mistake-proofing
                if (secondTeamNum == firstTeamNum ) {
                    continue;
                }

                let firstTeamColorSting = colorDefine(firstTeamNum);
                let secondTeamColorSting = colorDefine(secondTeamNum);
             
       
                let newline_HtmlTag = "<br/ > ";
                let btn_TeamAHtmlTag = "<button class=' btn " + firstTeamColorSting +"'><b>Team:</b> " + firstTeamNum + "</button>";
                let span__HtmlTag = "<span>  VS  </span>";
                let btn_TeamBHtmlTag = "<button class=' btn " + secondTeamColorSting +"'><b>Team:</b> " + secondTeamNum + "</button>";

                $('#div_display').append(newline_HtmlTag + btn_TeamAHtmlTag + span__HtmlTag + btn_TeamBHtmlTag)
            }
        }
    }


    function colorDefine(input_team_value) {

                // Define Color
                // team 1 = btn-default
                // team 2 = btn-primary
                // team 3 = btn-success
                // team 4 = btn-info
                // team 5 = btn-warning

        switch (input_team_value) {

            case 1:
                return "btn-outline-warning";
            case 2:
                return "btn-outline-primary";
            case 3:
                return "btn-outline-success";
            case 4:
                return "btn-outline-info";
            case 5:
                return "btn-default";
        }
    }

</script>
